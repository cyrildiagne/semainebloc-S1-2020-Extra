<!DOCTYPE html>
<html>
  <head>
    <title>HISTORY BUBBLE</title>
    <style>
      body {
        min-width: 250px;
      }
    </style>
    <link rel="stylesheet" href="popup.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="cursor">
      <div class="cursor__ball cursor__ball--big ">
        <svg height="30" width="30">
          <circle cx="15" cy="15" r="12"  fill="rbg(255,255,255)" fill-opacity="0.5" ></circle>
        </svg>
      </div>
      
      <div class="cursor__ball cursor__ball--small">
        <svg height="10" width="10">
          <circle cx="5" cy="5" r="4"  fill="#222222" fill-opacity="1"></circle>
        </svg>
      </div>
    </div>







    <div id="navbar" class="row">
      <div class="column">
        <p class="info_title">BROWSE YOUR HISTORY</p>
      </div>
      <div class="column">
        <input class="hoverable"
          type="date"
          id="datePicker"
          name="datePicker"
          value="2018-07-22"
          min="2020-01-01"
          max="2018-12-31"
        />
        <button id="valiDate" class="hoverable">GO</button>
      </div>
    </div>
    <div id="gradient"></div>
    <div id="historyInfo" class="row">
      <div class="column">
        <p class="info_title">TIME <br><span id="site_time"></span></p>
      </div>
      <div class="column">
        <div  class="max2lines">
          <p class="info_title">TITLE <br /><span id="site_title"></span></p>
        </div>

        <!-- <p>Number of visits: <span id="site_visits">13</span></p> -->
        <div class="max2lines">
          <p class="info_title">
            URL<br><a target='_blank' class="hoverable" id="url_src" href=""
              ><span id="site_url"></span></a
            >
          </p>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div id="main"></div>
    </div>
    
  </body>
</html>
